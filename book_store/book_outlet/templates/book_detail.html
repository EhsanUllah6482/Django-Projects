{% extends 'base.html' %}

{% block title %}
  {{ title }}
{% endblock %}

{% block content %}
  <h1>{{ title }}</h1>
  <h2>{{ author }}</h2>
  <p>
    The book has rating {{ rating }}
    {% if is_bestseller %}
      and it is a bestseller.
    {% else %}
      and it is not a bestseller.
    {% endif %}
  </p>
{% endblock %}
